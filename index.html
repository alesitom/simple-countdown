<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/counter.js"></script>
    <title>Viaggiare in Italia</title>
</head>
<body><div class="container">
        <h1 id="headline">Conto alla rovescia per il nostro viaggio in Italia</h1>
        <div id="countdown">
          <ul>
            <li><span id="days" class="numbers"></span>Giorni</li>
            <li><span id="hours" class="numbers"></span>Ore</li>
            <li><span id="minutes" class="numbers"></span>Minuti</li>
            <li><span id="seconds" class="numbers"></span>Secondi</li>
          </ul>
        </div>
        <div id="content" class="emoji">
          <span>🎉</span>
          <span>🧳</span>
          <span>✈️</span>
        </div>
      </div>
</body>
</html>

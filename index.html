<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/counter.js"></script>
    <link rel="shortcut icon" href="img/favicon.png" type="img/favicon.ico/png" />
    <meta property="og:image" content="https://alemendoza.dev/projects/italy-countdown/img/italy.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512"> 
    <title>Viaggiare in Italia</title>
</head>
<body><div class="container">
        <h1 id="headline">Conto alla rovescia per il nostro viaggio in Italia</h1>
        <div id="countdown">
          <ul>
            <li><span id="days" class="numbers"></span>Giorni</li>
            <li><span id="hours" class="numbers"></span>Ore</li>
            <li><span id="minutes" class="numbers"></span>Minuti</li>
            <li><span id="seconds" class="numbers"></span>Secondi</li>
          </ul>
        </div>
        <div id="content" class="emoji">
          <span>🎉</span>
          <span>🧳</span>
          <span>✈️</span>
        </div>
      </div>
</body>
</html>
